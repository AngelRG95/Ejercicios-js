    <componente-padre></componente-padre>
    <dom-module id="componente-padre">
      <template>
        <style>
          :host{
            display:block;
            border:solid;
            border-color:orange;
            border-width:1px;
            margin:10px;
            padding-left: 25px;
            padding-bottom: 25px;
          }
          span{
            padding-left: 15px;
          }
          hr{
            width: 45px;
            display: inline-block;
          }
          #primeraLinea{
            width: 130px;
            margin-left: 10px;
          }
        </style>
        <h1>Polymer Store</h1>
        <h2>Cart</h2>
        <span>Product</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span>Price</span><span>Units</span><span>Total</span><br>
        <template is="dom-if" if="[[pineappleCompradas]]">
          <span>[[arrayFrutas.0.product]]</span>&nbsp<span>[[arrayFrutas.0.price]]</span>&nbsp&nbsp&nbsp&nbsp&nbsp<span>[[numeroPineapples]]</span><span>[[totalPineapple]]</span>
          <br>
        </template>
        <template is="dom-if" if="[[naranjasCompradas]]">
          <span>[[arrayFrutas.1.product]]</span>&nbsp&nbsp&nbsp&nbsp&nbsp<span>[[arrayFrutas.1.price]]</span>&nbsp&nbsp&nbsp&nbsp&nbsp<span>[[numeroNaranja]]</span>
          <br>
        </template>
        <template is="dom-if" if="[[frambuesasCompradas]]">
          <span>[[arrayFrutas.2.product]]</span><span>[[arrayFrutas.2.price]]</span>&nbsp&nbsp&nbsp&nbsp&nbsp<span>[[numeroFrambuesas]]</span>
          <br>
        </template>
        <hr id="primeraLinea">
        <hr>
        <hr>
        <h2>Products</h2>
        <componente-pineapple product=[[arrayFrutas.0.product]] price=[[arrayFrutas.0.price]] units={{arrayFrutas.0.units}} estado={{pineappleCompradas}} cantidad={{numeroPineapples}}></componente-pineapple>
        <componente-naranja product=[[arrayFrutas.1.product]] price=[[arrayFrutas.1.price]] units={{arrayFrutas.1.units}} estado={{naranjasCompradas}} cantidad={{numeroNaranja}}></componente-naranja>
        <componente-frambuesa product=[[arrayFrutas.2.product]] price=[[arrayFrutas.2.price]] units={{arrayFrutas.2.units}} estado={{frambuesasCompradas}} cantidad={{numeroFrambuesas}}></componente-frambuesa>
      </template>
      <script>
        class ComponentePadre extends Polymer.Element{
          static get is(){return "componente-padre"}
          static get properties(){
              return{
                arrayFrutas:{type:Array, value:[
                                                {product:'Pineapples', price:10.5, units:10},
                                                {product:'Oranges', price:20.5, units:19},
                                                {product:'Raspberries', price:21.5, units:30}
                                               ]
                },
                numeroPineapples:{type:Number, value:0},
                pineappleCompradas:{
                         type:Boolean, value:false
                },
                numeroNaranja:{type:Number, value:0},
                naranjasCompradas:{
                         type:Boolean, value:false
                },
                numeroFrambuesas:{type:Number, value:0},
                frambuesasCompradas:{ 
                         type:Boolean, value:false
                },
                totalPineapple:{type:Number, observer:'addPineapple'}
              }
          }

          totalPineapples(a){
            let precio=this.arrayFrutas;
            let producto=this.numeroPineapples;
            console.log(producto);
          }
        }
        customElements.define(ComponentePadre.is, ComponentePadre);
      </script>
    </dom-module>
    <dom-module id="componente-pineapple">
      <template>
        <style>
          :host{
            display: inline-block;
            border:solid;
            border-width:1px;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
            margin-right: 15px;
          }
          button{
            margin-right:5px;
          }
        </style>
        <h2>[[product]]</h2>
        <img src="https://imagenes.milenio.com/A-NCxHVBIuZ_Z4AQYRlXWCS2das=/958x596/https://www.milenio.com/uploads/media/2019/03/09/forma-siquiera-tendras-preocuparte-morder_0_79_616_383.jpg" width="150" height="130" />
        <br>
        <span>Price: [[price]]</span><br>
        <span>Units: {{units}}</span><br>
        <button on-click="addPineapple">+</button><button on-click="removePineapple">-</button>
      </template>
      <script>
        class ComponentePineapple extends Polymer.Element{
          static get is(){return "componente-pineapple"}
          static get properties(){
              return{
                product:{
                          type:String, notify:true
                        },
                price:{
                        type:String, notify:true
                      },
                units:{
                        type:Number, notify:true
                      },
                cantidad:{
                        type:Number, notify:true
                      },
                estado:{
                        type:Boolean, notify:true
                      }
              }
          }

          addPineapple(event){
            if(this.units>0){
              this.units-=1;
              this.cantidad+=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
            let resultado=this.price*this.cantidad;
            this.set('componente-padre',resultado);
          }
          removePineapple(event){
            if(this.units<10){
              this.units+=1;
              this.cantidad-=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
          }
        }
        customElements.define(ComponentePineapple.is, ComponentePineapple);
      </script>
    </dom-module>
    <dom-module id="componente-naranja">
      <template>
        <style>
          :host{
             display: inline-block;
             border: solid;
             border-width: 1px;
             padding-left: 15px;
             padding-right: 15px;
             padding-bottom: 15px;
             margin-right: 15px;
          }
          button{
             margin-right:5px;
          }
        </style>
        <h2>[[product]]</h2>
        <img src="https://www.allianz-assistance.es/v_1533038037198/media/blog/2018/20180731-origen-de-dichos-geograficos-naranjas-de-la-china/origen-de-dichos-geograficos-naranjas-de-la-china-content.jpg" width="150" height="130" />
        <br>
        <span>Price: [[price]]</span><br>
        <span>Units: {{units}}</span><br>
        <button on-click="addOrange">+</button><button on-click="removeOrange">-</button>
      </template>
      <script>
        class ComponenteNaranja extends Polymer.Element{
          static get is(){return "componente-naranja"}
          static get properties(){
              return{
                product:{
                          type:String, notify:true
                        },
                price:{
                        type:Number, notify:true
                      },
                units:{
                        type:Number, notify:true
                      },
                estado:{
                        type:Boolean, notify:true
                      },
                cantidad:{
                           type:Number, notify:true
                         }
              }
          }
          addOrange(event){
            if(this.units>0){
              this.units-=1;
              this.cantidad+=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
          }
          removeOrange(event){
            if(this.units<19){
              this.units+=1;
              this.cantidad-=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
          }
        }
        customElements.define(ComponenteNaranja.is, ComponenteNaranja);
      </script>
    </dom-module>

        <button on-click="addRaspberry">+</button><button on-click="removeRaspberry">-</button>
      </template>
      <script>
        class ComponenteFrambuesa extends Polymer.Element{
          static get is(){return "componente-frambuesa"}
          static get properties(){
              return{
                      product:{
                                type:String, notify:true
                              },
                      price:{
                              type:Number, notify:true
                            },
                      units:{
                              type:Number, notify:true
                            },
                      estado:{
                              type:Boolean, notify:true
                      },
                      cantidad:{
                               type:Number, notify:true
                      }
                      
              }
          }
          addRaspberry(event){
            if(this.units>0){
              this.units-=1;
              this.cantidad+=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
          }
          removeRaspberry(event){
            if(this.units<30){
              this.units+=1;
              this.cantidad-=1;
            }
            if(this.cantidad==0){
              this.estado=false;
            }else{
              this.estado=true;
            }
          }
        }
        customElements.define(ComponenteFrambuesa.is, ComponenteFrambuesa);
      </script>
    </dom-module>
